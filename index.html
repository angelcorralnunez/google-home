<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="index.css" media="screen">
</head>
<body>
    <div class="navbar-main">
        <div class="about">About</div>
        <div class="store">Store</div>
        <div class="navbar-center"></div>
            <div class="gmail">Gmail</div>
            <div class="images">Images</div>
            <div class="apps"><img src="images/googleapps.svg"></div>
            <button id="sign-in-button">Sign In</button>
    </div>
    <div class="main">
    <div class="h1">
        <div class="logo"><img src="images/googlelogo.png"></div>
            <form class="search-form">
                <span class="icon"><img src="images/googlesearch.svg"></span>
                <input type="text" id="search-input">
            </form>
        <div class="buttons">
            <button id="google-search-button">Google Search</button>
            <button id="lucky-search-button">I'm Feeling Lucky</button></div>
    </div>
    </div>
    <footer>
        <div class="advertising">Advertising</div>
        <div class="business">Business</div>
        <div class="how-search-works">How Search works</div>
        <div class="carbon-neutral"><img id="leaf" src="images/googlecarbonleaficon.ico">Carbon neutral since 2007</div>
        <div class="privacy">Privacy</div>
        <div class="terms">Terms</div>
        <div class="settings">Settings</div>
    </footer>
    </div>
    </div>
</body>
</html>
